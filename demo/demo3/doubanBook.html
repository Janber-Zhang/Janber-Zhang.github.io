<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DoubanBook Search</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bodyCSS.css">
    <link rel="shortcut icon" type="image/x-icon" href="pic/douban.png">
  </head>
  <body>
    <div class="wrap">
      <h1 class="text-center">豆瓣图书查询</h1>
      <div class="search_bar center-block">
        <input type="text" id="keyword_search"  placeholder="搜索作者、书名、ISBN">
        <button id="toSearch" class="btn btn-info">搜索</button>
      </div>
      <!-- 书籍信息显示单元 -->
      <div class="bookCell">
        <!-- 相关书籍总数 -->
        <p class="text-right" id="bookTotal"></p>
        <!-- 选择排序方式 -->
        <div id="sortOrder">
          <label for="" class="small">排序方式:</label>
          <button class="btn btn-default btn-xs" type="submit" id="Score">评分</button>
          <button class="btn btn-default btn-xs" type="submit" id="Volume">销量</button>
          <button class="btn btn-default btn-xs" type="submit" id="Price">价格</button>
        </div>
        <div class="cell">
          <a><img src="" alt=""></a>   
          <a><p class="bookTitle"></p></a>
          <p class="bookAuthor small"></p>
          <!-- 评价分数 -->
          <div class="progress ratings">
            <div class="progress-bar progress-bar-success progress-bar-striped active" id="jdt" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
            </div>
          </div>
          <p class="raterNum small"></p>
          <!-- 内容简介 -->
          <p class="bookSummary text-justify" rows="3" cols="100"></p>
        </div>
      </div>
      <!-- 分页模块 -->
      <nav id="paging">
        <ul class="pagination" class="center-block">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.0.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bodyJs.js"></script>
  </body>
</html>
